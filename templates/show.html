{% extends 'base.html' %} {% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for post in data %}
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title text-center">{{post.title}}</h5>
        <p class="card-text">{{post.description}}</p>
        <p class="card-text">{{post.date}}</p>
        
        <p>
          Category : {% for cat in post.category.all %} 
          <button class="btn btn-primary btn-sm m-2" disabled >{{cat.name}} </button>
          {% endfor %}
        </p>
        {% if post.is_completed  %}
          
            <button type="button" class="btn btn-success w-100">Complete</button>
             
        {% else %}
        <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
        
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
